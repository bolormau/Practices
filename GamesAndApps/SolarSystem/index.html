<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />
    <title>Solar System</title>
  </head>
  <body>
    <div class="frame">
      <!-- <div class="time">
        <div class="timeText">
          <p class="yearText">year</p>
          <p class="monthText">month</p>
          <p class="daytext">day</p>
        </div>
        <div class="timeCount">
          <p class="yearCount">2025</p>
          <p class="monthCount">8</p>
          <p class="dayCount">25</p>
        </div>
      </div> -->
      <div class="orbit plutoOrbit">
        <img src="images/pluto.png" alt="" class="planet pluto" />
        <div class="orbit neptuneOrbit">
          <img src="images/neptune.png" alt="" class="planet neptune" />
          <div class="orbit uranusOrbit">
            <img src="images/uranus.png" alt="" class="planet uranus" />
            <div class="orbit saturnOrbit">
              <img src="images/saturn.png" alt="" class="planet saturn" />
              <div class="orbit jupiterOrbit">
                <img src="images/jupiter.png" alt="" class="planet jupiter" />
                <div class="orbit marsOrbit">
                  <img src="images/mars.png" alt="" class="planet mars" />
                  <div class="orbit earthOrbit">
                    <div class="planet orbit moonOrbit">
                      <img src="images/earth.png" alt="" class="earth" />
                      <img src="images/moon.png" alt="" class="planet moon" />
                    </div>
                    <div class="orbit venusOrbit">
                      <img src="images/venus.png" alt="" class="planet venus" />
                      <div class="orbit mercuryOrbit">
                        <img
                          src="images/mercury.png"
                          alt=""
                          class="planet mercury"
                        />
                        <div class="sunContainer">
                          <img src="images/sun.png" alt="" class="sun" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
