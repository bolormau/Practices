<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Solar System</title>
  </head>
  <body>
    <div class="frame">
      <!-- <div class="time">
        <p class="year">2345</p>
        <p class="month">12</p>
        <p class="day">2</p>
      </div> -->
      <div class="line plutoLine">
        <img src="images/pluto.png" alt="" class="planet pluto" />
        <div class="line neptuneLine">
          <img src="images/neptune.png" alt="" class="planet neptune" />
          <div class="line uranusLine">
            <img src="images/uranus.png" alt="" class="planet uranus" />
            <div class="line saturnLine">
              <img src="images/saturn.png" alt="" class="planet saturn" />
              <div class="line jupiterLine">
                <img src="images/jupiter.png" alt="" class="planet jupiter" />
                <div class="line marsLine">
                  <img src="images/mars.png" alt="" class="planet mars" />

                  <div class="line earthLine">
                    <div class="planet moonLine">
                      <img src="images/earth.png" alt="" class="earth" />
                      <img src="images/moon.png" alt="" class="planet moon" />
                    </div>

                    <div class="line venusLine">
                      <img src="images/venus.png" alt="" class="planet venus" />
                      <div class="line mercuryLine">
                        <img
                          src="images/mercury.png"
                          alt=""
                          class="planet mercury"
                        />
                        <div class="sunContainer">
                          <img src="images/sun.png" alt="" class="sun" />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
