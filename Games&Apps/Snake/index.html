<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />

    <title>Snake Game</title>
  </head>
  <body>
    <div class="main">
      <p class="title">SNAKE</p>
      <div class="game-frame">
        <div class="header">
          <div class="score">
            <div class="apple-img"><p>score:</p></div>
            <p class="score-text" id="score-text">0</p>
          </div>
          <div class="button-container">
            <button class="restart" id="restart-button" onclick="init()">
              restart
            </button>
            <button class="quit">X</button>
          </div>
        </div>

        <div class="board" id="board">
          <div id="tails"></div>
          <div class="food" id="food"></div>
        </div>

        <div class="dir-button-container">
          <button id="left-button" onclick="changeDir('left')">
            <p>â‡ </p>
          </button>
          <div id="up-button" class="up-down-buttons">
            <button id="down-button" onclick="changeDir('up')"></button>
            <button id="right-button" onclick="changeDir('down')"></button>
          </div>
          <button onclick="changeDir('right')"></button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
